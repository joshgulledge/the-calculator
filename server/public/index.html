<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="jquery.js"></script>
    <script src="client.js"></script>
  </head>
  <body>
    <h1>Come to the Server Side</h1>

    <input type="number" placeholder="First Number" id="first-numb-input" />

    <div class="operator-btns">
      <button id="add">+</button>
      <button id="subtract">-</button>
      <button id="multiply">x</button>
      <button id="divide">/</button>
    </div>

    <input type="number" placeholder="Second Number" id="second-numb-input" />

    <button id="equals">=</button>
    <button id="clear">C</button>

    <div class="current-answer"></div>

    <div>
      <ul class="all-the-problems">
        <!-- <li></li> -->
      </ul>
    </div>
  </body>
</html>
